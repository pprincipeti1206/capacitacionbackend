<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="style.css" />


    <style>

        body {
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #eee;
        }

        .form-signin {
            max-width: 430px;
            padding: 15px;
            margin: 0 auto;
        }


        .has-error {
            color: red
        }


    </style>

</head>

<body>
<div class="login-form">
    <form method="POST" action="/api/login" class="form-signin">
        <h2 class="text-center">Ventana de Login</h2>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                <input name="username" type="text" class="form-control"
                       placeholder="Ingrese Usuario" autofocus="true"/>

            </div>

        </div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                <input name="password" type="password" class="form-control" placeholder="Ingrese Password"/>


            </div>

        </div>
        <div class="form-group">
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
            <button type="submit" class="btn btn-primary login-btn btn-block">Ingresar</button>
        </div>
    </form>
</div>
</body>


</html>
